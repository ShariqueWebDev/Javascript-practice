<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    #container {
        background-color: aqua;
        width: 500px;
        height: 400px;
        margin: 10px;
    }
    .show{
        display: none;
    }
  
</style>

<body>
    <div id="container" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita exercitationem, consectetur
        deserunt nulla similique illum voluptatibus nobis placeat modi corrupti!</div>
    <button id="btn">click me</button>
</body>
<script>
    let container = document.getElementById("container");
    let btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
        container.classList.add("show");
        console.log(container)
    })
</script>

</html>
