<button id="btn">fetcher button</button>
<div id="user"></div>
<div id="qualification"></div>
<div id="age"></div>
<div id="userId"></div>
<script>

const fetchDataFromApi= async (obj)=>{
    const data = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method:"POST",
        headers:{
            "Content-type":"application/json"
        },
        body:JSON.stringify(obj)
    })
    const res= await data.json();
    return res;
}

const mainFetcher = async () => {
    const obj = {
        name:"sharique",
        qualification:"BCA",
        age:"29",
        userId:"303"
    } 

    const fetchData = await fetchDataFromApi(obj)
    console.log(fetchData);
    return fetchData;

}

const returnData = mainFetcher();


document.getElementById("btn").addEventListener("click", mainFetcher)
returnData.then((data)=>{
    document.getElementById("user").innerHTML = data.name;
    document.getElementById("qualification").innerHTML = data.qualification;
    document.getElementById("age").innerHTML = data.age;
    document.getElementById("userId").innerHTML = data.userId;
}
)

</script>
