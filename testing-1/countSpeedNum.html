<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .count{
        font-size: 60px;
        font-weight: 600;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<body>
    <section>
        <div class="counter">
            <div class="count" data-count="5000">0</div>
        </div>
        <div class="counter">
            <div class="count" data-count="7000">0</div>
        </div>
        <div class="counter">
            <div class="count" data-count="10000">0</div>
        </div>
        <div class="counter">
            <div class="count" data-count="19000">0</div>
        </div>
    </section>
    <script>

        let myNum = document.querySelectorAll(".count");
        let speed = 200;

        myNum.forEach((element)=>{

            let target_count = element.dataset.count;
            let init_count = +element.innerText;

            // IF WE WANT TO COUNT ALL THE NUMBER AT A TIME WE HAVE TO USE BELOW LINE OF CODE
            let countAtTheSameTime = Math.floor(target_count / speed)

            const updateNumber = () =>{

                // init_count = init_count + speed; 
                init_count += countAtTheSameTime ; 
                element.innerText = init_count

                if(init_count < target_count){
                    setTimeout(() => {
                        updateNumber()
                    }, 5);
                }
            }
            updateNumber()
        })
    </script>
</body>
</html>
